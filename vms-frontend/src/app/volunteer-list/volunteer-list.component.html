<!-- Loading/Error messages -->
<div *ngIf="isLoading" class="alert alert-info" role="alert">Loading volunteers...</div>
<div *ngIf="error" class="alert alert-danger" role="alert">{{ error }} <button class="btn btn-sm btn-warning ms-3" (click)="loadVolunteers()">Retry</button></div>
<div *ngIf="deleteError" class="alert alert-warning" role="alert">{{ deleteError }}</div> <!-- Show delete errors -->


<!-- Volunteer Table -->
<div *ngIf="!isLoading && !error && volunteers.length > 0">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th> <!-- Add Actions column -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let volunteer of volunteers">
        <td>{{ volunteer.id }}</td>
        <td>{{ volunteer.name }}</td>
        <td>{{ volunteer.email }}</td>
        <td>{{ volunteer.skills }}</td>
        <td>{{ volunteer.phoneNumber}}</td>
        <td>
          <!-- Action Buttons -->
          <a class="btn btn-sm btn-info me-1" [routerLink]="['/volunteers', volunteer.id]">View</a>
          <a class="btn btn-sm btn-primary me-1" [routerLink]="['/volunteers', volunteer.id, 'edit']">Edit</a>
          <button class="btn btn-sm btn-danger" (click)="deleteVolunteer(volunteer.id, volunteer.name)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- No volunteers message -->
<div *ngIf="!isLoading && !error && volunteers.length === 0">
  <p>No volunteers found.</p>
</div>
<div class="mb-3">
  <a class="btn btn-success" routerLink="/volunteers/new">Create New Volunteer</a>
</div>
